<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaTech | Servicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">NovaTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="services.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="text-center mb-4">Nuestros Servicios</h2>

    <!-- Buscador, filtro y orden -->
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="text" id="buscador" class="form-control" placeholder="Buscar servicio...">
      </div>
      <div class="col-md-4">
        <select id="ordenPrecio" class="form-select">
          <option value="">Ordenar por precio</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>
      <div class="col-md-4">
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="filtroPromo">
          <label class="form-check-label" for="filtroPromo">Solo en promoción</label>
        </div>
      </div>
    </div>

    <!-- Contenedor de tarjetas -->
    <div class="row" id="contenedor-servicios"></div>
  </main>

  <footer class="bg-primary text-white text-center py-4 mt-5">
    <p class="mb-0">© 2025 NovaTech. Bogotá, Colombia</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/data.js"></script>

  <script>
    function getServicios() {
      try {
        return JSON.parse(localStorage.getItem("servicios")) || [];
      } catch {
        return [];
      }
    }

    const contenedor = document.getElementById("contenedor-servicios");
    const buscador = document.getElementById("buscador");
    const ordenPrecio = document.getElementById("ordenPrecio");
    const filtroPromo = document.getElementById("filtroPromo");

    let data = getServicios();

    function mostrarServicios(lista) {
      contenedor.innerHTML = "";
      if (lista.length === 0) {
        contenedor.innerHTML = '<div class="col-12 text-center"><p>No se encontraron resultados.</p></div>';
        return;
      }

      lista.forEach(servicio => {
        contenedor.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="${servicio.imagen}" class="card-img-top img-fluid" alt="${servicio.nombre}">
              <div class="card-body">
                <h5 class="card-title">${servicio.nombre}</h5>
                <p class="card-text fw-bold">$${Number(servicio.precio).toLocaleString('es-CO')}</p>
                ${servicio.promo ? '<span class="badge bg-success mb-2">En promoción</span><br>' : ''}
                <a href="service-detail.html?id=${servicio.id}" class="btn btn-outline-primary mt-2">Ver detalle</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    function aplicarFiltros() {
      let resultado = [...data];
      const texto = buscador.value.toLowerCase();
      if (texto) {
        resultado = resultado.filter(s => s.nombre.toLowerCase().includes(texto));
      }
      if (filtroPromo.checked) {
        resultado = resultado.filter(s => s.promo === true || s.promo === "true");
      }
      if (ordenPrecio.value === "asc") {
        resultado.sort((a, b) => a.precio - b.precio);
      } else if (ordenPrecio.value === "desc") {
        resultado.sort((a, b) => b.precio - a.precio);
      }
      mostrarServicios(resultado);
    }

    buscador.addEventListener("input", aplicarFiltros);
    ordenPrecio.addEventListener("change", aplicarFiltros);
    filtroPromo.addEventListener("change", aplicarFiltros);

    window.addEventListener("storage", (e) => {
      if (e.key === "servicios") {
        data = getServicios();
        aplicarFiltros();
      }
    });

    aplicarFiltros();
  </script>
</body>
</html>
