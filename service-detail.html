<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Servicio | NovaTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">NovaTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container py-5" id="detalle"></main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4 mt-5">
    <p class="mb-0">© 2025 NovaTech. Bogotá, Colombia</p>
  </footer>

  <!-- Modal de contacto -->
  <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="modalContactoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formContacto">
        <div class="modal-header">
          <h5 class="modal-title" id="modalContactoLabel">Solicitar Servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="clienteNombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="clienteNombre" required>
          </div>
          <div class="mb-3">
            <label for="clienteCorreo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="clienteCorreo" required>
          </div>
          <div class="mb-3">
            <label for="clienteMensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="clienteMensaje" rows="3" required></textarea>
          </div>
          <div id="confirmacion" class="text-success fw-bold mt-2" style="display:none;">¡Gracias! Tu solicitud fue enviada.</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enviar solicitud</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script>
    const servicios = [
      { id: 1, nombre: "Desarrollo Web", precio: 1800000, imagen: "assets/img/desarrollo_web.jpg", descripcion: "Sitio web para empresas", cantidad: 5, promo: true },
      { id: 2, nombre: "Tienda Online", precio: 2400000, imagen: "assets/img/tienda_online.jpg", descripcion: "E-commerce completo", cantidad: 4, promo: false },
      { id: 3, nombre: "App Móvil", precio: 3600000, imagen: "assets/img/App_movil.jpg", descripcion: "App híbrida para Android y iOS", cantidad: 6, promo: false },
      { id: 4, nombre: "Chatbot IA", precio: 1200000, imagen: "assets/img/chatbot_IA.jpg", descripcion: "Automatiza atención con IA", cantidad: 10, promo: true },
      { id: 5, nombre: "Integración API", precio: 1000000, imagen: "assets/img/API.jpg", descripcion: "Conecta sistemas externos", cantidad: 7, promo: false },
      { id: 6, nombre: "Análisis de Datos", precio: 1500000, imagen: "assets/img/analisis_datos.jpg", descripcion: "Dashboard y métricas clave", cantidad: 2, promo: false },
      { id: 7, nombre: "SEO Técnico", precio: 800000, imagen: "assets/img/SEO_tecnico.jpg", descripcion: "Mejora el ranking en buscadores", cantidad: 9, promo: true },
      { id: 8, nombre: "Mantenimiento Web", precio: 600000, imagen: "assets/img/mantenimiento_web.jpg", descripcion: "Actualizaciones mensuales", cantidad: 12, promo: false },
      { id: 9, nombre: "Auditoría de Seguridad", precio: 1700000, imagen: "assets/img/seguridad.jpg", descripcion: "Revisión de vulnerabilidades", cantidad: 3, promo: false },
      { id: 10, nombre: "Soporte Prioritario", precio: 900000, imagen: "assets/img/soporte.jpg", descripcion: "Atención técnica preferente", cantidad: 15, promo: true }
    ];

    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const servicio = servicios.find(s => s.id === id);
    const contenedor = document.getElementById("detalle");

    if (!servicio) {
      contenedor.innerHTML = "<div class='alert alert-danger text-center'>Servicio no encontrado.</div>";
    } else {
      contenedor.innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <img src="${servicio.imagen}" class="img-fluid rounded shadow-sm" alt="${servicio.nombre}">
          </div>
          <div class="col-md-6">
            <h2>${servicio.nombre}</h2>
            <p class="text-muted fw-bold h5">$${servicio.precio.toLocaleString('es-CO')}</p>
            <p><strong>Descripción:</strong> ${servicio.descripcion}</p>
            <p><strong>Disponibilidad:</strong> ${servicio.cantidad} unidades</p>
            ${servicio.promo ? '<span class="badge bg-success">En promoción</span><br><br>' : ''}
            <a href="services.html" class="btn btn-secondary me-2">← Volver</a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalContacto">Solicitar servicio</button>
          </div>
        </div>
      `;
    }

    document.getElementById("formContacto").addEventListener("submit", function (e) {
    e.preventDefault();
    const nombre = document.getElementById("clienteNombre").value.trim();
    const correo = document.getElementById("clienteCorreo").value.trim();
    const mensaje = document.getElementById("clienteMensaje").value.trim();

    if (nombre && correo && mensaje && servicio) {
      const pedidos = JSON.parse(localStorage.getItem("pedidos") || "[]");

      pedidos.push({
        nombre,
        correo,
        mensaje,
        servicioId: servicio.id,
        servicioNombre: servicio.nombre,
        fecha: new Date().toLocaleString()
      });

      localStorage.setItem("pedidos", JSON.stringify(pedidos));

      document.getElementById("confirmacion").style.display = "block";
      setTimeout(() => {
        document.getElementById("formContacto").reset();
        document.getElementById("confirmacion").style.display = "none";
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalContacto"));
        modal.hide();
      }, 2000);
    }
  });
  </script>
</body>
</html>
