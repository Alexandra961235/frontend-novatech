<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaTech | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('assets/img/bg-hero.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-box a {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #0d6efd;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-box">
    <img src="assets/img/logo.png" alt="NovaTech Logo">
    <h2 class="mb-4">Inicio de sesión</h2>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
        Credenciales incorrectas. Intenta nuevamente.
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "admin@novatech.com" && password === "Admin123*") {
        sessionStorage.setItem("adminLogueado", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("loginError").classList.remove("d-none");
      }
    });
  </script>

</body>
</html>
