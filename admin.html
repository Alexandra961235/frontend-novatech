<!-- admin.html actualizado -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin | NovaTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">NovaTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4">Panel de Administración</h2>

    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="servicios-tab" data-bs-toggle="tab" data-bs-target="#servicios" type="button" role="tab">Servicios</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="solicitudes-tab" data-bs-toggle="tab" data-bs-target="#solicitudes" type="button" role="tab">Solicitudes de Clientes</button>
      </li>
    </ul>

    <div class="tab-content mt-4" id="adminTabsContent">

      <div class="tab-pane fade show active" id="servicios" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4>Gestión de Servicios</h4>
          <div>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modalServicio" onclick="abrirFormulario()">+ Añadir servicio</button>
            <button class="btn btn-outline-secondary" onclick="exportarCSV()">📁 Exportar CSV</button>
          </div>
        </div>

        <table class="table table-striped" id="tablaServicios">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Promo</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="tab-pane fade" id="solicitudes" role="tabpanel">
        <h4 class="mb-3">Solicitudes de Clientes (<span id="contadorSolicitudes">0</span>)</h4>
        <table class="table table-bordered table-hover" id="tablaPedidos">
          <thead class="table-primary">
            <tr>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Correo</th>
              <th>Servicio</th>
              <th>Mensaje</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
  </main>

  <div class="modal fade" id="modalServicio" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formServicio">
        <div class="modal-header">
          <h5 class="modal-title">Formulario de Servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="servicioId">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" required>
          </div>
          <div class="mb-3">
            <label for="promo" class="form-label">¿En promoción?</label>
            <select class="form-select" id="promo">
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad disponible</label>
            <input type="number" class="form-control" id="cantidad" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-4 mt-5">
    <p class="mb-0">© 2025 NovaTech. Bogotá, Colombia</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if (sessionStorage.getItem("adminLogueado") !== "true") {
      window.location.href = "login.html";
    }

    let servicios = JSON.parse(localStorage.getItem("servicios")) || [];

    function getStockClass(cantidad) {
      if (cantidad <= 2) return 'badge bg-danger';
      if (cantidad <= 5) return 'badge bg-warning text-dark';
      return 'badge bg-success';
    }

    const tabla = document.querySelector("#tablaServicios tbody");
    const form = document.getElementById("formServicio");

    function renderizarTabla() {
      tabla.innerHTML = "";
      servicios.forEach((s, index) => {
        tabla.innerHTML += `
          <tr>
            <td>${s.nombre}</td>
            <td>$${parseInt(s.precio).toLocaleString("es-CO")}</td>
            <td>${s.promo === "true" ? "Sí" : "No"}</td>
            <td><span class="${getStockClass(s.cantidad)}">${s.cantidad || 0}</span></td>
            <td>
              <button class="btn btn-sm btn-warning me-2" onclick="editarServicio(${index})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminarServicio(${index})">Eliminar</button>
            </td>
          </tr>`;
      });
    }

    function abrirFormulario() {
      document.getElementById("servicioId").value = "";
      form.reset();
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const id = document.getElementById("servicioId").value;
      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const promo = document.getElementById("promo").value;
      const cantidad = document.getElementById("cantidad").value;
      const servicio = { nombre, precio, promo, cantidad };
      if (id) {
        servicios[id] = servicio;
      } else {
        servicios.push(servicio);
      }
      localStorage.setItem("servicios", JSON.stringify(servicios));
      renderizarTabla();
      const modal = bootstrap.Modal.getInstance(document.getElementById("modalServicio"));
      modal.hide();
    });

    function editarServicio(index) {
      const s = servicios[index];
      document.getElementById("servicioId").value = index;
      document.getElementById("nombre").value = s.nombre;
      document.getElementById("precio").value = s.precio;
      document.getElementById("promo").value = s.promo;
      document.getElementById("cantidad").value = s.cantidad;
      const modal = new bootstrap.Modal(document.getElementById("modalServicio"));
      modal.show();
    }

    function eliminarServicio(index) {
      if (confirm("¿Deseas eliminar este servicio?")) {
        servicios.splice(index, 1);
        localStorage.setItem("servicios", JSON.stringify(servicios));
        renderizarTabla();
      }
    }

    function renderizarPedidos() {
      const pedidos = JSON.parse(localStorage.getItem("pedidos") || "[]");
      const tablaPedidos = document.querySelector("#tablaPedidos tbody");
      tablaPedidos.innerHTML = "";

      document.getElementById("contadorSolicitudes").textContent = pedidos.length;

      if (pedidos.length === 0) {
        tablaPedidos.innerHTML = `<tr><td colspan="6" class="text-center">No hay solicitudes aún.</td></tr>`;
        return;
      }

      pedidos.forEach((p, i) => {
        tablaPedidos.innerHTML += `
          <tr>
            <td>${p.fecha}</td>
            <td>${p.nombre}</td>
            <td>${p.correo}</td>
            <td>${p.servicioNombre}</td>
            <td>${p.mensaje}</td>
            <td><button class="btn btn-sm btn-danger" onclick="eliminarPedido(${i})">Eliminar</button></td>
          </tr>`;
      });
    }

    function eliminarPedido(index) {
      if (confirm("¿Deseas eliminar esta solicitud?")) {
        const pedidos = JSON.parse(localStorage.getItem("pedidos") || "[]");
        pedidos.splice(index, 1);
        localStorage.setItem("pedidos", JSON.stringify(pedidos));
        renderizarPedidos();
      }
    }

    function exportarCSV() {
      const encabezado = ["Nombre", "Precio", "Promoción", "Cantidad"];
      const filas = servicios.map(s => [
        s.nombre,
        s.precio,
        s.promo === "true" ? "Sí" : "No",
        s.cantidad
      ]);

      let csv = encabezado.join(",") + "\n";
      filas.forEach(f => {
        csv += f.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "servicios_novatech.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function cerrarSesion() {
      sessionStorage.removeItem("adminLogueado");
      window.location.href = "login.html";
    }

    renderizarTabla();
    renderizarPedidos();
  </script>
</body>
</html>
